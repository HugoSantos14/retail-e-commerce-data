services:
  db:
    image: postgres:15
    container_name: retail_db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-retail}
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  pipeline:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: retail_pipeline
    depends_on:
      - db
    volumes:
      - ./src:/app/src
      - ./data:/app/data
      - ~/.cache/kagglehub:/root/.cache/kagglehub
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-password}
      - POSTGRES_DB=${POSTGRES_DB:-retail}
      - POSTGRES_HOST=db
  
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: retail_api
    depends_on:
      - db
    ports:
      - "8000:8000"
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-password}
      - POSTGRES_DB=${POSTGRES_DB:-retail}
      - POSTGRES_HOST=db
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data: